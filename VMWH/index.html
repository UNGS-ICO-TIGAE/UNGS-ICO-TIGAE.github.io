
<!DOCTYPE html>
<html>
<head>
	<title>Producto</title>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="leaflet.css" />
	<link rel="stylesheet" href="Control.Opacity.css">
    <link rel="stylesheet" href="jquery-ui-1.10.3.custom.min.css" />
	
	<style>
			body {padding: 0;margin: 0;}
			html, body, #map {height: 100%;}
	</style>
	
	<script src="jquery-1.9.1.js"></script>
    <script src="jquery-ui-1.10.3.custom.min.js"></script>
	
	<script src="leaflet.js"></script>
	<script src="Control.Opacity.js"></script>
	<script src="leaflet-side-by-side.js"></script>
	<script src="ActiveLayers.js"></script>
</head>
<body>
	<div id="map" style="width: 100%; height: 100%;"></div>

	
	
	<div style="position: absolute;padding: 6px 6px 1px 6px; box-shadow: 0 1px 5px rgba(0,0,0,0.4);border-radius: 5px;color: #333; background: #fff; left: 24px; bottom: 24px;"><a href="#"><img src="logo.png" alt=""></a></div>
	<div style="position: absolute; right: 24px; top: 24px;">
	<script>		

		var map = L.map
		(
			'map', 
			{
				maxZoom : 15,
				minZoom : 1,
				inertia : false,
			}
		).setView([-27.386414, -55.907229], 8);;


		var OSM = L.tileLayer
		(
			'https://{s}.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png', 
			{
				maxZoom: 15,
				attribution: '&copy; 2019 <a href="#">UNGS/UFRJ/OSM</a>'
			}
		)
		.addTo(map);


		var OSM2 = L.tileLayer
		(
			'https://{s}.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png', 
			{
				maxZoom: 15,
				attribution: '&copy; 2019 <a href="#">UNGS/UFRJ/OSM</a>'
			}
		)
		.addTo(map);

		var oneHundredLayer = L.tileLayer
		(
			
			'/VMWH/Tiles/1-100K/{z}/{x}/{y}.png', 
			{

				tms: true
			}
	
		)
		.addTo(map);

		var fiveHundredLayer = L.tileLayer
		(
			'/VMWH/Tiles/1-500K/{z}/{x}/{y}.png', 
			{
		
				tms: true
			}
		);
		
		var tile1760 = L.tileLayer
		(
			'/VMWH/Tiles/RC1760/{z}/{x}/{y}.png', 
			{
		
				tms: false
			}
		);
		
		var tile1865 = L.tileLayer
		(
			'/VMWH/Tiles/WK1865/{z}/{x}/{y}.png', 
			{
		
				tms: false
			}
		);
		
		var tile1881 = L.tileLayer
		(
			'/VMWH/Tiles/AC1881/{z}/{x}/{y}.png', 
			{
		
				tms: false
			}
		);
		
		var tile1741 = L.tileLayer
		(
			'/VMWH/Tiles/JC1741/{z}/{x}/{y}.png', 
			{
		
				tms: false
			}
		);

		var overlayLayers =
		{
			'Comparar': OSM
		}
		
		var  baseLayers = 
		{
			'1:500.000': fiveHundredLayer,
			'1:100.000': oneHundredLayer,
			'1760': tile1760,
			'1865': tile1865,
			'1881': tile1881,
			'1741': tile1741,
		}
	
		var control = L.control.activeLayers(baseLayers,overlayLayers)
		control.addTo(map);

		L.control.sideBySide
		(
			baseLayers,
			OSM
		).addTo(map);
			
		var oS = new L.Control.opacitySlider();
		map.addControl(oS);
		oS.setOpacityLayer(oneHundredLayer);
		map.on('baselayerchange', function() 
			{
				if (control.getActiveBaseLayer().name == "1:500.000")
				{
					oS.setOpacityLayer(fiveHundredLayer);
					
				}
				else if (control.getActiveBaseLayer().name == "1:100.000")
				{
				
					oS.setOpacityLayer(oneHundredLayer);
				}
				else if (control.getActiveBaseLayer().name == "1760")
				{
				
					oS.setOpacityLayer(tile1760);
				}
				else if (control.getActiveBaseLayer().name == "1865")
				{
				
					oS.setOpacityLayer(tile1865);
				}
				else if (control.getActiveBaseLayer().name == "1881")
				{
				
					oS.setOpacityLayer(tile1881);
				}
				else
				{
				
					oS.setOpacityLayer(tile1741);
				}
			}
		 );
 
	</script>
</body>
</html>
